<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Reproduzindo videos localmente</h1>
    <p>Este video esta no meu proprio servidor</p>
    <video width="500px" controls loop>
        <source src="Meu-Video.m4v" type="video/m4v">
        <source src="meu-video.mp4" type="video/mp4">
        <source src="Meu-Video.webm" type="video/webm">
        <!--Pode gerar custo grande-->
    </video>
    
    <h1>Inserindo video do YouTube</h1>
    <iframe width="500px" height="315" src="https://www.youtube.com/embed/ahCEFiOZCUo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo video do vimeo<h1>
    <iframe width="500" height="480" src="https://player.vimeo.com/video/75595252?h=169ddd6376"  frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    

</body>
</html>
