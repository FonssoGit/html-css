<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <!--Hierarquia de tabela (simples)
    TABLE = simples 
    TABLE ROWS = linha de tabela
    TABLE HEADER = cabeÃ§alho de tabela
    TABLE DATA = dados de tabela-->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr><!--primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr>
            <td>A2
            <td>B2
            <td class="numero">C2
        </tr>
        <tr>
            <td>A3
            <td>B3
            <td class="numero">C3
        </tr>
        <tr>
            <td>A4
            <td>B4
            <td>C4
        </tr>
    </table>
</body>
</html>
